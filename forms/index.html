<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with forms</title>
    <link rel="stylesheet" href="./styles/forms.css">
</head>
<body>
    <header>
        <h1>Forms and Input</h1>
    </header>
    
    <main class="main">
        <div class="introduction">
            <h2>
                Welcom to our website
            </h2>
            <div>
                Tell us a little auto
            </div> 
        </div>

        <form action="mailto:" method="GET" class="user-information">
            <fieldset>
                <legend>Your name?</legend>
                <div class="user-input">
                   <label for="first-name">Who are you? </label>
                    <input class="required"  type="text" name="first-name" id="first-name" placeholder="Enter your first name" required />
                </div>              

            <div class="user-input">
                <labe for="last name">Whats your last name?</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your family name" />
            </div>
            </fieldset>
            <fieldset>
                <legend>Your information</legend>
                <div class="user-input">
                    <label for="decription">Tell us aboout yourself</label>
                    <textarea name="description" id="description" rows="50" cols="100"></textarea>
                </div>

                <div class="user-input">
                    <label for="confirm">Confirm</label>
                    <input type="checkbox" id="confirm" name="confirm" value="confirmed" />
                </div>

                <div class="user-input">
                    <label for="preference">Enter your perfences</label>
                    <input type="radio" name="preference" value="cats" />
                    <label>Cat</label>
                    <input type="radio" name="preference" value="Dogs" />
                    <label>Dogs</label>
                    <input type="file" />
                </div>
            </fieldset>

            <fieldset>
                <legend>choose country</legend>
                <label for="country">chose your country</label>
                <select name="country" id="country" placeholder="aussie">
                    <option disabled=""></option>
                    <option value="sweden">sweden</option>
                    <option value="demark">demark</option>
                    <option value="norway">norway</option>
                </select>

            </fieldset>


            <button class="submit">Lets go!!</button>
        </form>
    </main>


    <footer class="footer">
        <p>&copy;Brianna 2025</p>
    </footer>
    
</body>
</html>
