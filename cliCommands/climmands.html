<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cli mmands</title>
    <link  rel="stylesheet" href="styles/climmands.css">
</head>

<body>
    <div class="header">
        <div id="page-title">command line commands </div>
        <div class="sub-title"> how to work with the termal </div>
    </div>

   <div class="command">
     <div class="command__name">make a directory</div>
     <div class="command__syntax">mkdir</div>
     <div class="command__syntax">cd directory-name</div>
     <p class="command__descrition">makes a directory inside the current directory</p>
   </div>

   <div class="command">
    <div class="command__name">change directory</div>
    <div class="command__syntax">cd directory-name</div>
    <p class="command__descrition">changes to a directory,if the directory is a child of the current directory</p>
   </div>
  
</body>
</html>
