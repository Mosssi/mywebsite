<body class="Contacts">
    <header class="header">
        <h1 class="header__title">Message me here</h1>
    </header>


    <nav class="menu">
        <a href="./index.html" class="menu__item">Home</a>

    </nav>
    
    

    <main class="main">
        <form action="mailto:someone@gmail.com" method="GET" class="user-information">

            <fieldset>
                <legend>Your name</legend>
                <div class="user-input">
                    <label for="first-name">Who are you?</label>
                    <input class="required" type="text" name="first-name" id="first-name"
                        placeholder="Enter your first name" required />
                </div>

                <div class="user-input">
                    <label for="last name">Whats your last name?</label>
                    <input type="text" name="last-name" id="last-name" placeholder="enter your family name" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Your information</legend>
                <div class="user-input">
                    <label for="descrption">Telle me about you</label>
                    <textarea name="description" id="description" rows="90" colos="150"></textarea>
                </div>

                <div class="user-input">
                    <label for="confirm">Confirm</label>
                    <input type="checkbox" id="confirm" name="confirm" value="confirmed" />
                </div>

                <legend>choose your country</legend>
                <label for="country">Chose your country</label>
                <select name="country" id="country" placeholder="aussies">
                    <opion disabled=""></opion>
                    <option value="Sweden">Sweden</option>
                    <option value="Demark">Demark</option>
                    <option value="Norway">Norway</option>
                    <option value="Canada">Canada</option>
                    <option value="Thailand">Thailand</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>All-media</legend>
                </fieldset>

                <button class="submit">Send</button>

        </form>
    </main>
